<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Yönetici Paneli</title>
</head>

<body class="body">
    <section class="section" style="background-color: rgb(248, 182, 96);">

        <button type="button" class="btn btn-warning" onclick="kullanicilariGetir()"> Kullanıcıları Getir</button>
        <table class="table container bg-white" id="myTable">
            <thead class="table-dark">
                <tr>
                    <th scope="col" style="display:berat;">#</th>
                    <th scope="col" id="first">İsim</th>
                    <th scope="col">Soyad</th>
                    <th scope="col">Şifre</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
        </table>
        <!-- <button type="button" class="btn btn-warning" onclick="myFunction()"> Kullanıcıları Getir</button> -->
    </section>

    <section class="section" id="userAddSection" style="background-color: cadetblue;">
        <br><br>
        <div class="userAddFormHeader" ">
    <h4 class="text-center ">Kullanıcı Ekleme Formu</h4>
  </div>
<form class="userAddForm bg-dark ">
  
  <div class="mb-3 ">
    <label for="exampleInputEmail1 " class="form-label ">Ad</label>
    <input type="email " class="form-control " id="adInput " aria-describedby="emailHelp ">
    <div id="emailHelp " class="form-text ">Adınızı giriniz.</div>
  </div>
  <div class="mb-3 ">
    <label for="exampleInputEmail1 " class="form-label ">Soyad</label>
    <input type="email " class="form-control " id="soyadInput " aria-describedby="emailHelp ">
    <div id="emailHelp " class="form-text ">Soyadınızı giriniz.</div>
  </div>
  <div class="mb-3 ">
    <label for="exampleInputPassword1 " class="form-label ">Şifre</label>
    <input type="password " class="form-control " id="sifreInput ">
    <div id="emailHelp " class="form-text ">Şifrenizi giriniz.</div>

  </div>
  <div class="mb-3 form-check ">
    <input type="checkbox " class="form-check-input " id="exampleCheck1 ">
    <label class="form-check-label " for="exampleCheck1 ">Check me out</label>
  </div>
  <button type="button " class="btn btn-warning " onclick="add() "> Kullanıcı Ekle</button>

  <!-- <button type="submit " class="btn btn-primary ">Submit</button> -->
</form>
</section>
<section class="section " id="userUpdateSection " style="background-color: darkolivegreen; ">
  <br><br>
  <div class="userAddFormHeader " ">
            <h4 class="text-center">Kullanıcı Güncelleme Formu</h4>
        </div>
        <form class="userAddForm bg-dark">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Id</label>
                <input type="email" class="form-control" id="Id" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Idnizi giriniz.</div>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Ad</label>
                <input type="email" class="form-control" id="adInputForUpdate" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Adınızı giriniz.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Soyad</label>
                <input type="email" class="form-control" id="soyadInputForUpdate" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Soyadınızı giriniz.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="sifreInputForUpdate">
                <div id="emailHelp" class="form-text">Şifrenizi giriniz.</div>

            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="button" class="btn btn-warning" onclick="update()"> Kullanıcı Güncelle</button>

            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        </form>
    </section>
    <script src="admin.js"></script>
</body>

</html>
